<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website by pinoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop playsinline id="bgVideo">
        <source src="baground.mp4" type="video/mp4">
    </video>

    <div id="overlay">
        <button onclick="startApp()">[ CLICK TO ENTER ]</button>
        <p style="color: white; font-size: 7px; margin-top: 20px;">WELCOME TO MY WEBSITES</p>
    </div>

    <audio id="myAudio" loop><source src="musik.mp3" type="audio/mpeg"></audio>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <div class="opt" onclick="switchTab('profile')"><i class="fas fa-user"></i> PROFILE</div>
        <div class="opt" onclick="switchTab('deploy')"><i class="fas fa-cloud-upload-alt"></i> DEPLOY HTML</div>
        <div class="opt" onclick="switchTab('encrypt')"><i class="fas fa-lock"></i> ENCRYPT JS</div>
    </div>

    <div class="container">
        <video autoplay muted loop playsinline class="profile-pic">
            <source src="profile.mp4" type="video/mp4">
        </video>

        <div id="tab-profile" class="tab-content active">
            <h1><i class="fas fa-star" style="color:var(--accent)"></i> PINOO COMMUNITY</h1>
            <div class="links">
                <a href="https://whatsapp.com/channel/0029Vb7djJ97YSdCFHhojF1b" target="_blank" class="card" style="box-shadow: 6px 6px 0px #25D366;">
                    <i class="fab fa-whatsapp"></i><span>SALURAN</span>
                </a>
                <a href="https://www.tiktok.com/@pinooy4ndek" target="_blank" class="card" style="box-shadow: 6px 6px 0px #ff0050;">
                    <i class="fab fa-tiktok"></i><span>TIKTOK</span>
                </a>
                <a href="https://www.instagram.com/p1n0_19" target="_blank" class="card" style="box-shadow: 6px 6px 0px #E4405F;">
                    <i class="fab fa-instagram"></i><span>INSTAGRAM</span>
                </a>
            </div>
        </div>

        <div id="tab-deploy" class="tab-content">
            <h1><i class="fas fa-rocket" style="color:var(--accent)"></i> DEPLOY VERCEL</h1>
            <input type="text" id="pName" class="input-box" placeholder="Project Name...">
            <input type="file" id="fInput" accept=".html" style="display:none">
            <div class="file-zone" onclick="document.getElementById('fInput').click()" id="fName">
                <i class="fas fa-file-upload"></i> PILIH FILE HTML
            </div>
            <button class="action-btn" id="dBtn" onclick="doDeploy()">DEPLOY NOW</button>
            <div id="rBox" class="res-box" style="display:none">
                <span style="color:#00ff00">âœ“ SUCCESS!</span><br>
                <a href="#" id="rLink" target="_blank" style="color:#00ff00; word-break: break-all;"></a>
            </div>
        </div>

        <div id="tab-encrypt" class="tab-content">
            <h1><i class="fas fa-shield-alt" style="color:var(--accent)"></i> JS ENCRYPTOR</h1>
            <input type="file" id="jsFileInput" accept=".js,.html" style="display:none">
            <div class="file-zone" onclick="document.getElementById('jsFileInput').click()" id="jsFileName">
                <i class="fas fa-code"></i> PILIH JS/HTML
            </div>
            <div class="mode-selector">
                <label><input type="radio" name="jsMode" value="invisible"> INVIS</label>
                <label><input type="radio" name="jsMode" value="hard" checked> HARD</label>
                <label><input type="radio" name="jsMode" value="ultra"> ULTRA</label>
            </div>
            <button class="action-btn" onclick="processJsCode()">ENCRYPT</button>
            <div id="jsResultArea" style="display:none">
                <textarea id="jsOutput" class="input-box" style="height: 100px; margin-top: 10px;" readonly></textarea>
                <div style="display: flex; gap: 5px;">
                    <button class="action-btn" style="flex:1; font-size:7px;" onclick="copyJs()">COPY</button>
                    <button class="action-btn" style="flex:1; font-size:7px;" onclick="downloadJs()">SAVE</button>
                    <button class="action-btn" style="flex:1; font-size:7px;" onclick="clearJs()">CLR</button>
                </div>
            </div>
        </div>

        <div class="footer">CRAFTED BY <strong>PINOO</strong></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
